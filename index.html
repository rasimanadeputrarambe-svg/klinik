<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Reservasi Klinik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Form Reservasi Klinik</h2>
    <form id="reservasiForm" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium">Nama Lengkap</label>
        <input type="text" name="nama" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-green-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium">No HP (WhatsApp)</label>
        <!-- ðŸŸ¢ diganti: name="telepon" -->
        <input type="text" name="telepon" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-green-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Tanggal Reservasi</label>
        <input type="date" name="tanggal" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-green-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Jam Reservasi</label>
        <input type="time" name="jam" required
          class="w-full p-2 border rounded-lg focus:ring focus:ring-green-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Catatan Tambahan</label>
        <textarea name="catatan" rows="3"
          class="w-full p-2 border rounded-lg focus:ring focus:ring-green-300"
          placeholder="Keluhan atau catatan untuk dokter"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700">
        Kirim Reservasi
      </button>
    </form>
  </div>

  <script>
    // ðŸ”— URL Web App Google Apps Script Anda (pastikan /exec terbaru)
    const EXEC_URL = "https://script.google.com/macros/s/AKfycbwewk6mrRgcSziJudNyMWLVKXofUClASIyvgjcJU_NsCzV_HeMwOESCC9TbcxSPv7A6vA/exec";
    
    const form = document.getElementById("reservasiForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const fd = new FormData(form);
      const body = new URLSearchParams();
      fd.forEach((v, k) => body.append(k, v));

      await fetch(EXEC_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body
      });

      alert("âœ… Reservasi berhasil dikirim! Cek Google Sheet Anda.");
      form.reset();
    });
  </script>
</body>
</html>
